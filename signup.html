<DOCTYPE html>
  <html>
    <head>
      <title>Sign Up</title>

      <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
      />
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"
      ></script>

      <!-- MATERIAL DESIGN ICONIC FONT -->
      <link
        rel="stylesheet"
        href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"
      />

      <!-- STYLE CSS -->
      <link rel="stylesheet" href="design_files/css/style.css" />
      <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-storage.js"></script>
    </head>
    <body>
      <div
        class="wrapper"
        style="background-color:gray;"
      >
        <div class="inner">
          <div class="image-holder">
            <img src="design_files/images/logo1.jpg"
            class="rotate" />
            </div>
          <form action="">
          <div class="logo">
              <img src="design_files/images/logo.jpg";>
              <h3>GrooveHero Registration</h3>
            </div>
            <div class="form-wrapper">
              <input
                id="email"
                type="email"
                placeholder="Email Address"
                class="form-control"
              />
              <i class="zmdi zmdi-email"></i>
            </div>
            <div class="form-wrapper">
              <input
                id="password"
                type="password"
                placeholder="Password"
                class="form-control"
              />
              <i class="zmdi zmdi-lock"></i>
            </div>
            <div class="form-wrapper">
              <input
                id="confirmpassword"
                type="password"
                placeholder="Confirm Password"
                class="form-control"
              />
              <i class="zmdi zmdi-lock"></i>
            </div>
            <div class="form-group container-login100-form-btn">
              <button id="btn-signup" type="button">
                Register
                <i class="zmdi zmdi-arrow-right"></i>
              </button>
            </div>
            <div
              class="w-full text-center"
              style="margin-top: 40%; font-size: 15px"
            >
              <a href="signin.html" class="text-dark">
                Already have an Account? Sign in
              </a>
            </div>
          </form>
        </div>
      </div>

      <script src="js/index.js"></script>
      <script>
        firebase.auth().onAuthStateChanged(function (user) {
          if (user) {
            window.location.href = "main.html";
          }
        });
      </script>
    </body>
  </html>
</DOCTYPE>
